<div class="form-container">
  <form [formGroup]="deletePageForm">
    <h2 mat-dialog-title>Delete {{data.page.name}}?</h2>
    <p class="warn">This action cannot be undone.</p>
    <p>Type in the page name to continue.</p>
    <span class="form-level-error-message">{{deletePageFormLevelMessage}}</span>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name">
      <mat-error *ngIf="deletePageForm.get('name')?.errors">{{deletePageFormErrorMessages['name']}}</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close [disabled]="formLoading">Cancel</button>
      <button mat-raised-button color="warn" (click)="deletePage()" [disabled]="deletePageForm.invalid || formLoading">Delete</button>
    </mat-dialog-actions>
  </form>
</div>
