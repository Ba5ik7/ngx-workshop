<mat-nav-list>
  <a mat-list-item (click)="createPage()">
    <mat-icon class="create-icon">note_add</mat-icon>
    Create Page
  </a>
  <mat-divider></mat-divider>
</mat-nav-list>
<mat-nav-list cdkDropList class="page-list" (cdkDropListDropped)="drop($event)">
  <a mat-list-item cdkDrag *ngFor="let page of pages"
    class="page-item"
    [cdkDragDisabled]="cdkDragDisabled"
    [routerLink]="'./' + currentCategory.id + '/' + page._id"
    routerLinkActive="workshop-menu-nav-item-selected">
    <mat-icon>drag_indicator</mat-icon>
    {{page.name}}
    <div class="flex-spacer"></div>
    <mat-icon class="edit-icon" (click)="editPage($event, page)">edit</mat-icon>
    <mat-icon class="delete-icon" (click)="deletePage($event, page)">delete</mat-icon>
  </a>
</mat-nav-list>
<mat-divider></mat-divider>
<div class="publish-actions">
  <a mat-stroked-button color="accent" (click)="saveEditorData()">Save</a>
  <a mat-button color="accent">Publish</a>
</div>
