<ng-container *ngIf="viewModel$ | async as vm; else elseTemplate">
  <div class="form-container">
    <h2 mat-dialog-title>Delete {{data.workshopDocument.name}}?</h2>
    <form [formGroup]="vm.formGroup" mat-dialog-content>
      <p>Type in the page name to continue.</p>
      <span class="form-level-error-message">{{vm.deletePageFormLevelMessage}}</span>
      <mat-form-field color="accent">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
        <mat-error *ngIf="vm.formGroup.get('name')?.errors">{{deletePageControlsErrorMessages['name']}}</mat-error>
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close [disabled]="vm.loading">Cancel</button>
        <button mat-raised-button color="warn" (click)="onDeletePage(vm.formGroup.value)" [disabled]="vm.formGroup.invalid || vm.loading">Delete</button>
      </mat-dialog-actions>
    </form>
  </div>
</ng-container>
<ng-template #elseTemplate>
  loading ...
</ng-template>
