<div class="form-container">
  <form [formGroup]="deleteCategoryForm">
    <h2 mat-dialog-title>Delete {{data.category.name}}?</h2>
    <p class="warn">This action will delete the category and all associate workshops. This action cannot be undone.</p>
    <p>Type in the category name to continue.</p>
    <span class="form-level-error-message">{{deleteCategoryFormLevelMessage}}</span>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name">
      <mat-error *ngIf="deleteCategoryForm.get('name')?.errors">{{deleteCategoryFormErrorMessages['name']}}</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close [disabled]="formLoading">Cancel</button>
      <button mat-raised-button color="warn" (click)="deleteCategory()" [disabled]="deleteCategoryForm.invalid || formLoading">Delete</button>
    </mat-dialog-actions>
  </form>
</div>
