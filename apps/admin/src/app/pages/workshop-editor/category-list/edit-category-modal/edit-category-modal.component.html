<div class="form-container">
  <form [formGroup]="editCategoryForm">
    <h2 mat-dialog-title>Edit {{data.category.name}}?</h2>
    <span class="form-level-error-message">{{editCategoryFormLevelMessage}}</span>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name">
      <mat-error *ngIf="editCategoryForm.get('password')?.errors">{{editCategoryFormErrorMessages['password']}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Summary</mat-label>
      <textarea matInput placeholder="Summary" formControlName="summary"></textarea>
      <mat-error *ngIf="editCategoryForm.get('summary')?.errors">{{editCategoryFormErrorMessages['summary']}}</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close [disabled]="formLoading">Cancel</button>
      <button mat-raised-button color="primary" (click)="editCategoryNameAndSummary()" [disabled]="editCategoryForm.invalid || formLoading">Edit</button>
    </mat-dialog-actions>
  </form>
</div>
