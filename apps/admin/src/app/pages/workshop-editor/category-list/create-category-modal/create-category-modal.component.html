<div class="form-container">
  <form [formGroup]="createCategoryForm">
    <h2 mat-dialog-title>Create a New Category?</h2>
    <span class="form-level-error-message">{{createCategoryFormLevelMessage}}</span>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name">
      <mat-error *ngIf="createCategoryForm.get('name')?.errors">{{createCategoryFormErrorMessages['name']}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Summary</mat-label>
      <textarea matInput placeholder="Summary" formControlName="summary"></textarea>
      <mat-error *ngIf="createCategoryForm.get('summary')?.errors">{{createCategoryFormErrorMessages['summary']}}</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close [disabled]="formLoading">Cancel</button>
      <button mat-raised-button color="primary" (click)="createCategory()" [disabled]="createCategoryForm.invalid || formLoading">Create</button>
    </mat-dialog-actions>
  </form>
</div>
